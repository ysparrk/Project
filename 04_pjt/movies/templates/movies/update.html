{% extends 'base.html' %}

{% block content %}

  <h1>UPDATE</h1>
  <hr>

  <form action="{% url 'movies:update' movies.pk %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %} 
    {{form.as_p}}
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>

  <hr>
  <a href="{% url 'movies:detail' movies.pk %}">BACK</a>


{% endblock content %}
